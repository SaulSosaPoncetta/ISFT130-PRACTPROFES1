<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilos.css">

    <title>Generador de QR</title>
</head>
<body>
    <div class="container">
        <h1>Generador de Codigo QR</h1>
        <input type="text" id="input-text" placeholder=" Escriba un texto o URL... ">
        <div class="btn-group">
            <button class="btn-generate" id="btn-generate">Generar QR</button>
            <button class="btn-clear" id="btn-clear">Limpiar</button>
        </div>
        <div class="qrcode" id="qrcode"></div>
    </div>
    <!-- Script libreria qrcode.js-->
    <script src="qrcode.min.js"></script>
    <!-- Script index.js-->
    <script src="index.js"></script>

</body>
</html>
